<!DOCTYPE html>
<head>
    <title>Self Driving Car</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="reload()">↺</button>
        <button id="pauseBtn" onclick="togglePause()">⏸︎</button>
        <div id="roads">
            <button id="difficultyBtn">3</button>
            <div id="road-keys">
                <button onclick="increaseDifficulty()">🠉</button>
                <button onclick="decreaseDifficulty()">🠋</button>
            </div>
        </div>
        <!-- <button></button> -->
        <button onclick="save()">💾</button>
        <button onclick="discard()">🗑️</button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="Utils.js"></script>
    <script src="Visualiser.js"></script>
    <script src="Network.js"></script>
    <script src="Sensor.js"></script>
    <script src="Road.js"></script>
    <script src="DirectionInput.js"></script>
    <script src="Controls.js"></script>
    <script src="Car.js"></script>
    <script src="main.js"></script>
</body>
